<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONCEPT MAP</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/730963410568609853/1039178699284676658/unknown.png">
</head>
<body>

    <div class="navigation">

        <ul>
            <li id="me" class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon id="me" name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Me</span>
                </a>
            </li>

            <li id="community" class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="flag-outline"></ion-icon>
                    </span>
                    <span class="text">Community</span>
                </a>
            </li>

            <li id="school" class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="text">School</span>
                </a>
            </li>
            
            <li id="family" class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="text">Family</span>
                </a>
            </li>
            
            <li id="church" class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="sunny-outline"></ion-icon>
                    </span>
                    <span class="text">Church</span>
                </a>
            </li>
            
            <li id="social" class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="people-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Social Group</span>
                </a>
            </li>

            <div class="indicator"></div>

        </ul>

    </div>

    <div class="content">
        <p>
            <center><br><br>
                <p style='color: #fff; font-size: 1.2em;'> Understanding Culture, Society, and Politics<br><br>Grade 12 - Saint
                    John Paul II<br><br>CONCEPT MAP</p>
            </center>
        </p>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
